{% extends "layout.html" %}
{% block body %}

<div class="page-header">
  <h1><i class="fa fa-fw fa-list-alt"></i> Servers</h1>
</div>

<table id="tsort" class="table table-hover table-striped table-condensed">
	<thead>
		<tr>
			<th class="tsdisable"></th>
			<th>Name</th>
			<th>Alias</th>
			<th>Description</th>
			<th>Status</th>
			<th>Databases</th>
		</tr>
	</thead>
	<tbody class="rowclick-table">
		{% for row in rows %}
		<tr class="rowclick-tr" data-url="{{ row.link }}">
			<td><a href="{{ row.link }}"><button type="button" class="btn btn-primary btn-sm"><i class="fa fa-fw fa-hdd-o"></i></button></a></td>
			<td class="rowclick-td">{{ row.hostname }}</td>
			<td class="rowclick-td">{{ row.alias }}</td>
			<td class="rowclick-td">{{ row.desc }}</td>
			<td class="rowclick-td">{{ row.state }}</td>
			<td class="rowclick-td">{{ row.databases }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
