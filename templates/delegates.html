{% extends "layout.html" %}
{% block body %}

<div class="page-header">
  <h1><i class="fa fa-fw fa-group"></i>Server Delegates</h1>
</div>

<ul>
		{% for row in rows %}
		{% if row.perms|length > 0 %}
		<li>
			<a href="{{ row.link }}">{{row.name}}</a> ({{row.desc}})
			<ul>
			{% for name in row.perms %}
				<li>{{ name.name }} - {{ name.fullname }}</li>
			{% endfor %}
			</ul>
		</li>
		{% endif %}
		{% endfor %}
</ul>

{% endblock %}
